<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator__container">
      <div class="calculator__display">
        <div class="calculator__value">0</div>
        <div class="calculator__memory"></div>
      </div>
      <div class="calculator__keyboard">
        <div class="btn btn-clear">AC</div>
        <div class="btn">+/-</div>
        <div class="btn">%</div>
        <div class="btn">
          <div class="btn-circle btn-operators">/</div>
        </div>
        <div class="btn btn-numbers">7</div>
        <div class="btn btn-numbers">8</div>
        <div class="btn btn-numbers">9</div>
        <div class="btn">
          <div class="btn-circle btn-operators">*</div>
        </div>
        <div class="btn btn-numbers">4</div>
        <div class="btn btn-numbers">5</div>
        <div class="btn btn-numbers">6</div>
        <div class="btn">
          <div class="btn-circle btn-operators">-</div>
        </div>
        <div class="btn btn-numbers">1</div>
        <div class="btn btn-numbers">2</div>
        <div class="btn btn-numbers">3</div>
        <div class="btn">
          <div class="btn-circle btn-operators">+</div>
        </div>
        <div class="btn btn-big btn-numbers">0</div>
        <div class="btn">.</div>
        <div class="">
          <div class="btn-circle btn-equal">=</div>
        </div>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
